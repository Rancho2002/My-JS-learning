    <script>
        // console.log(window) BOM - BROWSING OBJECT MODEL

        let arr= Array.from(document.body.childNodes)
        //childNodes[0]=firstChild
        //childNodes[len-1]=lastChild

        console.log(arr)
        console.log(document.body.hasChildNodes())
